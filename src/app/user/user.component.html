<div *ngIf="datas.length > 0">
    <button (click)="removeAllFavorites()">Tous supprimer</button>
    <div class="favorite">
        <div *ngFor="let data of datas">
            <a routerLink="../image/{{data}}">
                <img [src]="'assets/resources/' + data + '.jpg'" alt="">
            </a>
            <button (click)="removeFavorite(data)">Supprimer</button>
        </div>
    </div>
</div>

<div *ngIf="datas.length === 0">
    <p>Aucune image dans vos favoris</p>
</div>
