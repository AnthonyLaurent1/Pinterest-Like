<div class="detail">
    <div>
        <img [src]="'assets/resources/' + id + '.jpg'" alt="{{ id }}">
    </div>
    <div>
        <h3><a href="{{ fileName[id]['user_url']}}">{{ fileName[id]['user_name']}}</a></h3>
        <h4><a href="{{ fileName[id]['photo_url']}}">Lien vers l'image</a></h4>
    </div>
    <span (click)="addFavorite()">
        <fa-icon [icon]="favoriteButton"></fa-icon>
    </span>
</div>
