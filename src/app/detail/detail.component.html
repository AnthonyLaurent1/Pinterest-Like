<div class="detail">
    <div class="container">
        <img [src]="'assets/resources/' + imageId + '.jpg'" alt="{{ imageId }}">
    </div>
    <div>
        <h3><a href="{{ file[imageId]['user_url']}}">{{ file[imageId]['user_name']}}</a></h3>
        <h4><a href="{{ file[imageId]['photo_url']}}">Lien vers l'image</a></h4>
        <span (click)="addFavorite()">
            <fa-icon [icon]="favoriteButton"></fa-icon>
        </span>
    </div>
</div>
