<div class="block">
    <ul>
        <li *ngFor="let number of itemPerPage">
            <button (click)="setNumberItemPerPage(number.toString())">{{number}}</button>
        </li>
    </ul>
    <div *ngFor="let img of key | slice : 0 : page">
        <img [src]="'assets/resources/' + img + '.jpg'" alt="{{ img }}">
    </div>
</div>
