<div class="select-page">
    <div>
        <select (change)="changeNumberItemsPerPage($event)">
            <option value="{{ keys.length }}">Nombres d'images par page</option>
            <option *ngFor="let num of numbersItem" value="{{ num }}">{{ num }}</option>
        </select>
    </div>
    <div>
        <button (click)="sortImages()">Trier</button>
    </div>
</div>

<div class="block">
    <div *ngFor="let img of list">
        <a routerLink="image/{{ img }}">
            <img [src]="'assets/resources/' + img + '.jpg'" alt="{{ img }}">
        </a>
    </div>
</div>

<div class="pagination">
    <span *ngIf="list.length < 119">
        <span *ngIf="page !== 1">
            <button (click)="previousPage()">PrÃ©cedent</button>
        </span>
        <span>{{ page }} / {{ numberMaxPage }}</span>
        <span *ngIf="page < numberMaxPage">
            <button (click)="nextPage()">Suivant</button>
        </span>
    </span>
</div>
